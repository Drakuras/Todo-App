  <head>

    <link rel="stylesheet" href="./index.css" />

  <body>
    <div id="particles-js"></div>

      <h1>TODO APP ðŸ“”// <em>By Declan Rasaitear</em></h1>
      <br />
      <br/>
      <div class="todo_title_css border boxshadow">
        <label>Todo Title</label>
        <input class="todo_title border" type="text">
        <button onclick='titleHandler(event)' class="border" >
          <span class="add_title material-symbols-outlined"> add_task </span>

      </div>

      <form onsubmit="submitHandler(event)" class="add_todo">

          <button class="add_button border">
            <span class=" material-symbols-outlined"> add_task </span>
          </button>

          </div>
          
        </div>
      </form>

        <div class="counter">
          <h1>Total: 0</br>Completed: 0</h1>
          
        </div>
        <button class="clearer border"> <h1>Clear all</h1></button>

    </div>

    <div class="main_title">
      <h1>Empty Title</h1>
    </div>
   

   

    

    <div class="container">
      
    </div>
